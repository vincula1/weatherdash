<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class = "header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="flex-container">
        <div class="search-container-main">
        <div class="search-container">
            <h2>Search for a City:</h2>
            <form action="#" method="get">
                <input type="text" name="city" placeholder="Enter city name" class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div class="weather-element">
            <section class="city-container">
                    <button data-city="Atlanta">Atlanta</button>
                    <button data-city="Denver">Denver</button>
                    <button data-city="Seattle">Seattle</button>
                    <button data-city="San Francisco">San Francisco</button>
                    <button data-city="Orlando">Orlando</button>
                    <button data-city="New York">New York</button>    
                    <button data-city="Chicago">Chicago</button>
                    <button data-city="Austin">Austin</button>
            </section>
        </div>
        </div>
        <div class="box-container">
            <div class="bordered-box">
                <h1 id="city-date">placeholder</h1>
                <h4 id="temp">placeholder</h4>
                <h4 id="wind">placeholder</h4>
                <h4 id="humidity">placeholder</h4>
            </div>
            <div class="forecast">
                <h2>5-Day Forecast:</h2>
                <div class="forecast-container">
                    <div class="solid-box">
                        <span class="forecast-date" data-day="1">date</span>
                        <span class="weather-emoji" data-day="1">emoji</span>
                        <span class="forecast-temp" data-day="1">temp</span>
                        <span class="forecast-wind" data-day="1">wind</span>
                        <span class="forecast-humidity" data-day="1">humidity</span>
                    </div>
                    <div class="solid-box">
                        <span class="forecast-date" data-day="2">date</span>
                        <span class="weather-emoji" data-day="2">emoji</span>
                        <span class="forecast-temp" data-day="2">temp</span>
                        <span class="forecast-wind" data-day="2">wind</span>
                        <span class="forecast-humidity" data-day="2">humidity</span>
                    </div>
                    <div class="solid-box">
                        <span class="forecast-date" data-day="3">date</span>
                        <span class="weather-emoji" data-day="3">emoji</span>
                        <span class="forecast-temp" data-day="3">temp</span>
                        <span class="forecast-wind" data-day="3">wind</span>
                        <span class="forecast-humidity" data-day="3">humidity</span>
                    </div>
                    <div class="solid-box">
                        <span class="forecast-date" data-day="4">date</span>
                        <span class="weather-emoji" data-day="4">emoji</span>
                        <span class="forecast-temp" data-day="4">temp</span>
                        <span class="forecast-wind" data-day="4">wind</span>
                        <span class="forecast-humidity" data-day="4">humidity</span>
                    </div>
                    <div class="solid-box">
                        <span class="forecast-date" data-day="5">date</span>
                        <span class="weather-emoji" data-day="5">emoji</span>
                        <span class="forecast-temp" data-day="5">temp</span>
                        <span class="forecast-wind" data-day="5">wind</span>
                        <span class="forecast-humidity" data-day="5">humidity</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
